<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>G.L.O.M.G. | CORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <section id="scr-intro" class="screen">
        <pre>SYSTEM_BOOTING...</pre>
    </section>

    <section id="login-screen" class="screen hidden">
        <pre>
 ██████  ███    ██  ██████  
██    ██ ████   ██ ██       
██    ██ ██ ██  ██ ██   ███ 
██    ██ ██  ██ ██ ██    ██ 
 ██████  ██   ████  ██████ </pre>
        <div class="login-form">
            <input type="text" id="user-id" placeholder="OPERATOR_ID">
            <input type="password" id="user-pass" placeholder="PASSWORD">
            <br>
            <button class="btn-ui" onclick="attemptLogin()">[ CONFIRM ]</button>
            <button class="btn-ui" onclick="location.href='guest.html'">[ GUEST ]</button>
        </div>
        <div id="output"></div>
    </section>

    <section id="main-dashboard" class="screen hidden">
        <div class="main-content">
            <h2>WELCOME, <span id="user-name-display"></span></h2>
            <div class="dash-btns">
                <button class="mega-btn" onclick="location.href='radar.html'">РАДАР</button>
                <button class="mega-btn" onclick="location.href='archive.html'">АРХИВ</button>
            </div>
            <button class="btn-ui" onclick="toggleSidebar(true)">[ MENU ]</button>
        </div>
    </section>

    <div id="sidebar" class="sidebar">
        <h3>OPTIONS</h3>
        <button class="btn-ui" onclick="openProfile()">MY_PROFILE</button>
        <button class="btn-ui" onclick="logout()" style="color:red">LOGOUT</button>
        <br><br>
        <button class="btn-ui" onclick="toggleSidebar(false)">CLOSE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
