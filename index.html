<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>G.L.O.M.G. | CORE</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body oncontextmenu="return false;">
    <div id="fade-overlay"></div>
    <div id="side-overlay" onclick="closeAllPanels()"></div>

    <section id="scr-login" class="screen">
        <div class="login-frame">
            <h1 class="glitch" data-text="G.L.O.M.G.">G.L.O.M.G.</h1>
            <div class="input-group">
                <span class="prompt">ID:> </span>
                <input type="text" id="cmd" autofocus autocomplete="off">
            </div>
            <div class="login-btns">
                <button onclick="document.getElementById('cmd').focus()">AUTHORIZE</button>
                <button class="purple-btn" onclick="goTo('scr-guest')">GUEST_ACCESS</button>
            </div>
        </div>
    </section>

    <section id="scr-guest" class="screen hidden">
        <header class="guest-nav">
            <button onclick="location.reload()">[ ВЕРНУТЬСЯ ]</button>
            <div class="status-text">STATUS: GUEST_ACCESS</div>
        </header>

        <div class="guest-content">
            <div class="accordion-item">
                <button class="acc-trigger" onclick="toggleGuestAI()">
                    [+] ПОЛУЧИТЬ ДОСТУП К АРХИВУ ИИ (G7)
                </button>
                
                <div id="guest-ai-body" class="acc-content">
                    <p id="guest-ai-text" class="ai-text-typed"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
