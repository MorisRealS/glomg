<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>G.L.O.M.G. | CORE V32.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vhs-overlay"></div>
    <div id="fade"></div>

    <div id="modal-profile" class="modal hidden">
        <div class="profile-card">
            <button class="close-profile" onclick="closeProfile()">← [ ВЕРНУТЬСЯ_В_ТЕРМИНАЛ ]</button>
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://i.imgur.com/8N69fS7.png" alt="AVATAR"> </div>
                <div class="profile-main-info">
                    <h2 id="p-name">МОРИС</h2>
                    <p class="token">ID_TOKEN: <span id="p-token">MRS</span></p>
                    <div class="status-tag">STATUS: ACTIVE</div>
                </div>
            </div>
            <div class="profile-grid">
                <div class="p-item">
                    <label>ПОДРАЗДЕЛЕНИЕ</label>
                    <span class="p-value">НАУЧНЫЙ ОТДЕЛ</span>
                </div>
                <div class="p-item">
                    <label>УРОВЕНЬ ДОПУСКА</label>
                    <span class="p-value" id="p-lvl">L4</span>
                </div>
                <div class="p-item">
                    <label>СПЕЦИАЛИЗАЦИЯ</label>
                    <span class="p-value">ГЛАВА ОНГ</span>
                </div>
                <div class="p-item">
                    <label>ДАТА ЗАЧИСЛЕНИЯ</label>
                    <span class="p-value">25.01.2026</span>
                </div>
            </div>
            <div class="profile-footer">
                <label>ОСОБЫЕ_ОТМЕТКИ:</label>
                <div class="notes">КУРАТОР ОНГ</div>
            </div>
            <div class="system-status">СВЯЗЬ: <span class="green-t">ШТАТНЫЙ РЕЖИМ</span></div>
        </div>
    </div>

    <section id="scr-login" class="screen">
        <div class="login-frame">
            <h1 class="glitch">G.L.O.M.G.</h1>
            <div class="inputs">
                <input type="text" id="inp-id" placeholder="OPERATOR_ID">
                <input type="password" id="inp-pass" placeholder="ACCESS_KEY">
            </div>
            <div class="actions">
                <button class="btn-scan" onclick="processLogin()"><span class="btn-text">ВЫПОЛНИТЬ: АВТОРИЗАЦИЯ</span></button>
                <button class="btn-scan" onclick="transitionToScreen('scr-guest')"><span class="btn-text">ВЫПОЛНИТЬ: ГОСТЬ</span></button>
            </div>
        </div>
    </section>

    <section id="scr-dash" class="screen hidden">
        <header class="status-bar">
            <div class="bar-left"><button class="btn-ui" onclick="toggleSidebar(true)">MENU</button></div>
            <div class="bar-center" id="clock">00:00:00</div>
            <div class="bar-right">LVL: <span id="u-lvl-display">0</span></div>
        </header>
        <div class="main-content">
            <div class="big-buttons-grid">
                <button class="btn-scan mega" onclick="initializeTacticalRadar()"><span class="btn-text">ВЫПОЛНИТЬ: КАРТА_ОБЪЕКТА</span></button>
                <button class="btn-scan mega" onclick="transitionToScreen('scr-archive')"><span class="btn-text">ВЫПОЛНИТЬ: АРХИВ_АНОМАЛИЙ</span></button>
                <button class="btn-scan mega" onclick="transitionToScreen('scr-sysdata')"><span class="btn-text">ВЫПОЛНИТЬ: БАЗА_ДАННЫХ</span></button>
            </div>
            <button class="btn-scan console-trigger" onclick="transitionToScreen('scr-full-console')"><span class="btn-text">ВЫПОЛНИТЬ: ROOT_TERMINAL</span></button>
        </div>
    </section>

    <section id="scr-full-console" class="screen hidden">
        <header class="status-bar">
            <div class="bar-left">TERMINAL_CORE</div>
            <div class="bar-right"><button class="btn-ui" onclick="transitionToScreen('scr-dash')">RETURN</button></div>
        </header>
        <div id="terminal-out" class="terminal-body"></div>
        <div class="terminal-input-area">
            <span class="prompt">></span>
            <input type="text" id="terminal-input" placeholder="Type command..." onkeypress="handleTerminalCommand(event)">
        </div>
    </section>

    <div id="side-overlay" onclick="toggleSidebar(false)"></div>
    <div id="sidebar" class="sidebar">
        <div class="s-head"><span>CORE MENU</span><button onclick="toggleSidebar(false)">✕</button></div>
        <nav class="side-nav">
            <button class="side-link" onclick="openProfile()">ЛИЧНОЕ ДОСЬЕ</button>
            <button class="side-link logout-red" onclick="location.reload()">РАЗОРВАТЬ СОЕДИНЕНИЕ</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
