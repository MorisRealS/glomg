<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ONG_CORE | TERMINAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="blackout"></div>

  <div class="halftone"></div>
  <div id="glitch-layer" class="glitch-layer"></div>

  <div id="login-screen" class="screen">
    <div class="glow-bg"></div>
    <div class="terminal-frame">
      <div id="output"></div>
      <div class="input-area hidden" id="input-container">
        <span class="prompt">OPERATOR@SECURE:></span>
        <input type="text" id="cmd" autofocus autocomplete="off" spellcheck="false">
      </div>
    </div>
  </div>

  <div id="main-dashboard" class="screen hidden">
    <div class="vhs-overlay"></div>
    
    <nav class="vhs-nav">
      <div class="menu-icon" id="menu-btn">
        <span></span><span></span><span></span>
      </div>
      <div class="system-title">ONG_CORE_DASHBOARD v.4.0</div>
    </nav>

    <div class="button-grid">
      <button class="mega-btn"><span>小孝孝校小 小小孝蝎</span></button>
      <button class="mega-btn"><span>小鞋</span></button>
      <button class="mega-btn"><span>啸携</span></button>
    </div>

    <div id="side-panel" class="side-panel">
      <div class="profile-card">
        <div class="avatar"></div>
        <h2 id="user-display">USER_NAME</h2>
        <p>Status: Authorized</p>
      </div>
      <div class="panel-nav">
        <button class="side-link">效蝎 肖鞋</button>
        <button class="side-link exit" onclick="location.reload()">蝎孝</button>
      </div>
    </div>
    <div id="dark-overlay" class="dark-overlay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
