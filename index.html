<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONG_CORE_ACCESS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="boot-sequence">

  <div id="halftone-layer" class="halftone-overlay"></div>
  
  <div id="glitch-layer" class="glitch-overlay"></div>

  <div id="login-screen" class="terminal-wrapper">
    <div class="terminal-glow"></div>
    <div id="terminal">
      <div id="output"></div>
      <div id="input-line" class="line hidden">
        <span class="prompt">OPERATOR@SECURE:> </span>
        <input type="text" id="cmd" autocomplete="off" spellcheck="false"/>
      </div>
    </div>
  </div>

  <div id="main-dashboard" class="dashboard-wrapper hidden">
    <div class="vhs-scanlines"></div>
    
    <nav class="top-bar">
      <div class="menu-trigger" id="menu-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="logo">ONG_CORE_SYSTEM</div>
    </nav>

    <div class="content-grid">
      <button class="dash-btn">小孝孝校小 小小孝蝎</button>
      <button class="dash-btn">小鞋</button>
      <button class="dash-btn">啸携</button>
    </div>

    <div id="profile-sidebar" class="sidebar">
      <div class="sidebar-content">
        <div class="user-profile">
          <div class="user-avatar"></div>
          <div class="user-info">
            <span id="user-name-display">AGENT</span>
            <small>Status: ONLINE</small>
          </div>
        </div>
        <button class="sidebar-action-btn">效蝎 肖鞋</button>
        <button class="sidebar-action-btn exit" onclick="location.reload()">蝎啸</button>
      </div>
    </div>
    
    <div id="overlay-darken" class="overlay-darken"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
