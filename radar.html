<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>O.N.G. | TACTICAL_RADAR</title>
    <link rel="stylesheet" href="radar.css">
</head>
<body class="scrollable">
    <canvas id="matrix-canvas"></canvas>
    <div class="vhs-overlay"></div>

    <header class="status-bar">
    <button class="btn-ui-nav" onclick="history.length > 1 ? history.back() : location.href='index.html'">
        [ RETURN_TO_DASHBOARD ]
    </button>
    <div class="header-title">TACTICAL_MONITOR_V3</div>
</header>
    
    <div class="radar-container">
        <div class="radar-disk">
            <div class="radar-beam"></div> <div class="radar-crosshair"></div>
            <div id="radar-nodes"></div> </div>

        <div class="purple-fading-line" style="margin: 40px 0;"></div>

        <div id="radar-info" class="radar-desc-zone">
            <h3 id="rad-title" class="blink">SCANNING_ACTIVE...</h3>
            <div class="radar-details">
                <p id="rad-text">Ожидание выбора цели. Все системы мониторинга в норме.</p>
                <div id="target-stats" class="hidden">
                    <p>DISTANCE: <span id="stat-dist">--</span> LY</p>
                    <p>THREAT_LVL: <span id="stat-threat">LOW</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="radar.js"></script>
</body>
</html>
